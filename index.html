// Modified AI suggestion function
async function getAISuggestions() {
    const now = Date.now();
    
    // 1. Time-based Cooldown Check
    if (now - aiUsage.lastRequest < AI_COOLDOWN) {
        console.log('AI suggestions: Time cooldown');
        return [];
    }

    // 2. RPM Check (Requests per Minute)
    if (aiUsage.count >= AI_RPM_LIMIT) {
        const timeSinceFirst = now - aiUsage.firstRequest;
        if (timeSinceFirst < 60000) {
            console.log('AI suggestions: RPM limit');
            return [];
        }
    }

    // 3. TPM Check (Tokens per Minute)
    if (aiUsage.tokens >= AI_TPM_LIMIT) {
        console.log('AI suggestions: TPM limit');
        return [];
    }

    try {
        const prompt = buildOptimizedPrompt();
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${OPENAI_API_KEY}`
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [{
                    role: "user",
                    content: prompt
                }],
                temperature: 0.7,
                max_tokens: 50, // Reduced from 80
                n: 1
            })
        });

        // Handle rate limits
        if (response.status === 429) {
            handleRateLimit(response.headers);
            return [];
        }

        const data = await response.json();
        
        // Update usage tracking
        aiUsage = {
            count: aiUsage.count + 1,
            tokens: aiUsage.tokens + (data.usage?.total_tokens || 50),
            firstRequest: aiUsage.count === 0 ? now : aiUsage.firstRequest,
            lastRequest: now
        };
        
        localStorage.setItem('aiUsage', JSON.stringify(aiUsage));
        console.log('AI Suggestion:', data);
        return processAISuggestions(data);

    } catch (error) {
        console.error('AI Suggestion failed:', error);
        return [];
    }
}

// Add rate limit header handling
function handleRateLimit(headers) {
    const resetAt = parseInt(headers.get('x-ratelimit-reset-requests')) * 1000;
    const retryAfter = Math.max(resetAt - Date.now(), 5000);
    aiUsage.lastRequest = Date.now() + retryAfter;
    localStorage.setItem('aiUsage', JSON.stringify(aiUsage));
    
    console.warn(`Rate limited - retry after ${retryAfter}ms`);
    showToast('AI suggestions paused - resuming soon');
}

async function searchAISuggestions(aiSuggestions) {
    const results = [];
    
    // First pass: Try exact matches
    for (const { song, artist } of aiSuggestions) {
        try {
            const query = `${song} ${artist} karaoke`;
            const videos = await searchYouTube(query);
            if (videos[0]) {
                results.push({
                    ...videos[0],
                    aiSuggested: true,
                    originalQuery: query
                });
            }
        } catch (error) {
            console.log(`AI search failed for: ${song} - ${artist}`);
        }
    }

    // Fallback: If no results, try popular songs
    if (results.length === 0) {
        const fallback = await searchYouTube('popular karaoke songs');
        return fallback.slice(0, 3);
    }

    return results;
}

    const reducedVolume = Math.max(originalVolume * 0.8, 20); // Never go below 20%
    
    // Web Audio API version (if available)
    if (sourceNode && gainNode) {

// Add new cleanup function
function cleanupVoiceSearch() {

    // Web Audio API restoration
    if (sourceNode && gainNode) {
        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime); // Restore to 100%
    }
    // Fallback restoration
    else {
        player.setVolume(originalVolume); // Restore to stored original volume
    }

    // Restore audio
    if (sourceNode && gainNode) {
        gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
    } else {
        player.setVolume(100);
    }
    
    // Clear any existing timeouts
    clearTimeout(resumeTimeout);
    
    // Remove hidden audio elements
    document.querySelectorAll('audio[data-voice-audio]').forEach(el => el.remove());
    
    // Restore playback state
    if (wasPlaying) {
        resumeTimeout = setTimeout(() => {
            if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                player.playVideo();
                showToast('Resuming playback...');
            }
        }, getResumeDelay());
    }
}

// Add device-specific resume delay
function getResumeDelay() {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    return isMobile ? 1000 : 500; // Longer delay for mobile devices
}

// Add scheduled playback maintenance
function schedulePlaybackResume() {
    const checkInterval = setInterval(() => {
        if (player.getPlayerState() === YT.PlayerState.PAUSED) {
            player.playVideo().catch(() => {
                clearInterval(checkInterval);
            });
        }
    }, 300);

    // Stop checking after 5 seconds
    setTimeout(() => clearInterval(checkInterval), 5000);
}


// Add restoration function
function restorePlaybackState() {
    // Restore original volume
    player.setVolume(originalVolume);
    
    // Try to maintain playback state
    if (wasPlaying) {
        setTimeout(() => {
            try {
                player.playVideo();
            } catch (e) {
                console.log('Playback restoration failed');
            }
        }, 500); // TV browsers often need longer delays
    }
    
    // Update UI
    document.getElementById('voice-search').style.backgroundColor = '#007bff';
}

async function handlePlaybackError() {
    const errorIndex = queue.findIndex(v => v.videoId === currentVideo?.videoId);
    if (errorIndex === -1) return;

    // Track failed video
    const currentAttempts = (failedVideos.get(currentVideo.videoId)?.count || 0) + 1;
    failedVideos.set(currentVideo.videoId, {
        count: currentAttempts,
        timestamp: Date.now()
    });

    // Cleanup old failures
    cleanFailedVideos();

    if (replacementAttempts >= MAX_TOTAL_RETRIES) {
        showToast('Maximum replacement attempts reached. Clearing queue.');
        queue = [];
        currentVideo = null;
        updateQueueDisplay();
        return;
    }

    if (currentAttempts <= MAX_SINGLE_RETRIES) {
        replacementAttempts++;
        const success = await handleUnavailableVideo(errorIndex);
        if (success) return;
    }

    // Final fallback
    queue.splice(errorIndex, 1);
    updateQueueDisplay();
    if (queue.length > 0) {
        playVideo(queue[0]);
    } else {
        currentVideo = null;
        showSuggestions();
    }
}
